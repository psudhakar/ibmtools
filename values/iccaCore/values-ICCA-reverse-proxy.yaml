# Default values for icca-reverse-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us.icr.io/100mc-assets/nginx-unprivileged
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.2"

imagePullSecrets:
- name: ibmicrio
nameOverride: ""
fullnameOverride: ""

label:
  env: prod

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

route:
  enabled: true
  annotations:
    haproxy.router.openshift.io/timeout: 180s

# The URLs should end with a /
defaultconfig:
  timeout: 360
  DOMAIN: <domainName>

  ICCA_INTEGRATED_UI:
  ICCA_INTEGRATED_UI_DELIVERY_AUTOMATION:
  ICCA_INTEGRATED_UI_MIDDLEWARE:
  PORTFOLIO_URL:

  CODE_TRANSPORTER_FRONTEND_URL:
  CODE_TRANSPORTER_BACKEND_URL:

  DMB_FRONTEND_URL:
  DMB_BACKEND_URL:
  DIP_REST_CONTAINER:

  DSB_FRONTEND_URL:
  DSB_BACKEND_URL:
  DIP_EVENT_CONTAINER:

  CMA_FRONTEND_URL:
  CTI_FRONTEND_URL:
  MAM_FRONTEND_URL:

serviceURLs:
    - URL: <integratedUIService>
      location: /
    - URL: <middlewareService>
      location: /middleware/
    - URL: <codetransporterUIService>
      location: /codetransporter/
    - URL: <codetransporterBackendService>
      location: /codetransporter/api/
    - URL: <dmbUIService>
      location: /dmb/
    - URL: <dmbBackendService>
      location: /dmb/api/
    - URL: <restContainerService>
      location: /restcontainer/
    - URL: <dsbUIService>
      location: /dsb/
    - URL: <dsbBackendService>
      location: /dsb/api/
    - URL: <eventContainerService>
      location: /eventcontainer/
    - URL: <cmaService>
      location: /cma/
    - URL: <ctiService>
      location: /cti/
    - URL: <mamService>
      location: /mam/
